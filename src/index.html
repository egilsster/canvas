<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <style>
    .canvas-container {
      height: 600px;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      margin: 20px auto;
    }

    .select-container {
      width: 500px;
      margin: 0 auto;
    }

    .sp-replacer {
      border-radius: 4px;
      background: white;
      border-color: #ccc;
      padding: 7px;
    }
  </style>

  <title>Whiteboard</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Whiteboard</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li id="clearCanvas"><a href="#">Clear</a></li>
        <li id="undo"><a href="#">Undo</a></li>
        <li id="redo"><a href="#">Redo</a></li>
      </ul>
    </div>
  </nav>

  <div class="select-container form-inline">
    <label for="penShape">Tool:</label>
    <select class="form-control" id="penShape">
      <option value="pencil">Pencil</option>
      <option value="line">Line</option>
      <option value="rectangle">Rectangle</option>
      <option value="circle">Circle</option>
      <option value="text">Text</option>
      <option value="eraser">Erase</option>
    </select>

    <label for="penSize">Size:</label>
    <select class="form-control" id="penSize">
      <option value="4">Normal</option>
      <option value="2">Thin</option>
      <option value="8">Thick</option>
    </select>

    <label for="penColor">Color:</label>
    <input id="penColor" />
  </div>

  <div class="canvas-container">
    <canvas id="myCanvas" height="600" width=""></canvas>
    <div class="text-spawner"></div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Web Programming 2015 - RU</p>
    </div>
  </footer>
</body>

</html>
