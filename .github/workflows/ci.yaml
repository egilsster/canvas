name: ci

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - "v*.*.*"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint
      - run: npm run build
      - name: deploy to github pages
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@4
        with:
          branch: gh-pages
          folder: dist
